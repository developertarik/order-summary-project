<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!--Css-->
<link rel="stylesheet" href="style.css">  
  <!--google fonts-->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Montserrat:wght@100&display=swap" rel="stylesheet">  
<title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="photo">
    <img  class="photo" src="illustration-hero.svg" alt="illustration-hero">
  </div>
  <div class="desc">
    <h1 class="order">Order Summary</h1>

    <p class="description">
      You can now listen to millions of songs,<br>
      audiobooks, and podcasts on any device <br>
      anywhere you like! 

  <div class="Plans">
      <img src="icon-music.svg" alt="music" class="icon-music">
      <p class="annual_plan">Annual Plan</p>
      <p class="price">$59.99/year</p>
  
      <a href="#" class="change">Change<a>
  
      <button class="payment-button">Proceed to Payment</button> 
      <a href="#" class="cancel">Cancel Order</a>
  </div>
 
  </p>
  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">developertarik. </a>
  </div>
</body>
</html>
